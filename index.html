<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="imagem de agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do usuário" />
            <input type="tel" id="numero-contato" required placeholder="Digite seu número" />
            <input type="email" id="email-contato" required placeholder="Digite seu e-mail" />
            <button>Cadastrar+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Número do contato</th>
                    <th>E-mail do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
